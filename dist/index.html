<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./css/index.css'>
    <title></title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
    </style>
</head>
<body class="scroll-smooth">
    
    <div class="grid grid-cols-1 p-5">
        <table class="tbStudent border">
            <thead class="[&>*>*]:border">
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody class="[&>*>*]:border">
                <tr>
                    <td>1</td>
                    <td>Dara</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Chenda</td>
                    <td>Female</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="p-5">
        <button type="button" onclick="exportExcel()" class="border rounded-sm px-3 py-1">Export</button>
    </div>

    <script type="module">
        import { SmartExportExcel } from "./components/SmartExportExcel.js"
    </script>
    <script>
        function exportExcel () {
            const options = {
                filename: 'Excel',
                selector: '.tbStudent',
                title: 'Student List',
                titleKh: 'បញ្ជីសិស្ស',
                dateFrom: '15-11-2023',
                dateTo: '30-11-2023',
            };
            new SmartExportExcel(options);
        }
    </script>
</body>
</html>
